<!DOCTYPE html>
<html>
<head>
    <title>Add Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h4>Introduce tus datos y haz más amigos! </h4>
        <form action="/add_data" method="post">
            <label for="id">ID:</label><br>
            <input type="text" id="id" name="id"><br>
            <label for="nombreUsuario">Nombre de Usuario:</label><br>
            <input type="text" id="nombreUsuario" name="nombreUsuario"><br>
            <label for="videojuegosFavoritos">Videojuegos Favoritos: Ingresa separada por comas</label><br>
            <input type="text" id="videojuegosFavoritos" name="videojuegosFavoritos"><br>
            <label for="generosPreferidos">Géneros Preferidos: Ingresa separada por comas</label><br>
            <input type="text" id="generosPreferidos" name="generosPreferidos"><br>
            <label for="plataformasJuego">Plataformas de Juego: Ingresa separada por comas</label><br>
            <input type="text" id="plataformasJuego" name="plataformasJuego"><br>
            <button type="submit">Agregar Datos</button>
        </form>
    </div>
</body>
</html>
